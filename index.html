<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crypto Futures Scanner — Fixed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Crypto Futures Scanner — Long / Short</h1>

    <div class="controls">
      <label>Timeframe:
        <select id="timeframe">
          <option value="1h">1h</option>
          <option value="4h">4h</option>
          <option value="1d">1d</option>
        </select>
      </label>
      <label>Jumlah candle:
        <input id="candles" type="number" value="300">
      </label>
      <label>Modal (USD):
        <input id="modal" type="number" value="1000">
      </label>
      <label>Risk (%):
        <input id="risk" type="number" value="1">
      </label>
      <label>Top N USDT:
        <input id="topN" type="number" value="30">
      </label>
      <label>Concurrency:
        <input id="concurrency" type="number" value="6">
      </label>
      <button id="start">Start Scan</button>
      <button id="stop">Stop</button>
    </div>

    <div id="status">Status: idle</div>

    <h2>Hasil Scan</h2>
    <div id="results"></div>
  </div>

  <!-- Footer Kredit -->
  <footer>
    <p><strong>CREATE BY ZAIN.NET WA 085231176597</strong></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
